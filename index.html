<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      ">
    <div>
      <div>
        <h1>Library Project</h1>
        <!-- Form Input -->
        <form id="formBookEntry" method="POST"
          action="javascript:bookEntryController(bookId1.value, bookTitle.value, bookAuthor.value, bookRead1.value);"
          onsubmit="return validateBookEntryForm(bookId1.value)">
          <h4>Book Entry Form</h4>
          <label for="bookId">Book ID: </label>
          <input type="number" name="bookId" id="bookId1" min="1" max="9999" required>
          <label for="bookTitle">Book Title:</label>
          <input type="text" id="bookTitle" name="bookTitle" required>
          <label for="bookAuthor">Book Author:</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required>
          <label for="bookRead">Read Yes/No:</label>
          <select name="bookRead1" id="bookRead1" required>
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
          </select>
          <br>
          <button type="submit" value="Submit">Submit</button>
          <p id="errorBookEntry"></p>
        </form>
        <br>
        <!-- Form Input -->
        <form id="formBookRead" method="POST" action="javascript:bookMarkController(bookId2.value, bookRead2.value);"
          onsubmit="return validateBookMarkForm(bookId2.value)">
          <h4>Book Read Form</h4>
          <label for="bookId">Book ID: </label>
          <input type="number" name="bookId" id="bookId2" min="1" max="9999" required>
          <label for="bookRead">Read Yes/No:</label>
          <select name="bookRead" id="bookRead2" required value="false">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
          </select>
          <br>
          <button type="submit" value="Submit">Submit</button>
          <p id="errorBookMark"></p>
        </form>
        <br>
        <!-- Form Input -->
        <form id="formBookDelete" method="POST" action="javascript:bookDeleteController(bookId3.value, bookRead3.value);"
          onsubmit="return validateBookDeleteForm(bookId3.value)">
          <h4>Book Delete Form</h4>
          <label for="bookId">Book ID: </label>
          <input type="number" name="bookId" id="bookId3" min="1" max="9999" required>
          <label for="bookDelete">Delete Yes/No:</label>
          <select name="bookDelete" id="bookRead3" required value="false">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
          </select>
          <br>
          <button type="submit" value="Submit">Submit</button>
          <p id="errorBookDelete"></p>
        </form>
      </div>
      <div>
        <p id="booksInLibrary"></p>
      </div>
      <div id="library">
        <!-- Add table here -->
        <table id="table" style="min-width: 680px; margin: 2rem">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
